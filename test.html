<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        
    </head>
    <body>
        <header>
            <h1>Image Labeler</h1>
        </header>
        <div class="content">

            <canvas id="canvas"></canvas>
            <canvas id="silk"></canvas>
            <div style="display:none;">
                <img id="source" src="images/birdtable01.jpg" width="300" height="227">
            </div>
            
            <div class="details tools">
                <p>Date: 28/12/2021, 10:00:00am</p>
            </div>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
            <div class="row dropdowns contents">
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                        <p class="m-0 p-0">Labels</p>
                        </div>
                        <div class="row">
                        <select name="labels" size="5" id="labels"> 
                        </select>
                        <script src="options.js"></script>
                    </div>
                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        <div class="row">
                            <p class="m-0 p-0">Selections</p>
                        </div>
                        <div class="row">
                            <select name="selections" size="5" id="rects">
                                
                            </select>
                            
                        </div>
                    </div>
                </div>
                <div class="row m-0 p-2">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button id="remove" class="btn btn-danger">Remove</button>
                    </div>
                </div>
                <div class="row">
                    <hr/>
                    <button id="savebtn" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
       
    </body>
</html>
